	<section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>

			</div>	
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
	
		<div class="move">Choose your move</div>
    <div class="moves">Moves: 0 </div>
    <div class="wr">Winrate: 0% </div>
		
		<!--Options available to player to play game -->
		<div class="options">
			<button class="rock">
        <img src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png" id="rock" style="width: 350px; height: 270px; margin: 0px;">
            </img>Rock</button>
			<button class="paper">
      <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" id="paper" style="height: 270px; width: 350px; margin: 0px;">

			<button class="scissor">
      <img src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" id="scissor" style="height: 270px; width: 350px; margin: 0px;">
            </img>Scissors</button>
		</div>
		
		<!--Final result of game -->
